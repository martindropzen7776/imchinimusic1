    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body, html {
        height: 100%;
        background-color: #3b0948; /* Color violeta de fondo */
    }

    .landing {
        position: relative;
        width: 100%;
        height: 100%;
        background-image: url('background.png'); /* Usa la misma imagen */
        background-size: cover; /* Escala la imagen para cubrir todo el área */
        background-position: center; /* Centra la imagen en dispositivos móviles */
        display: flex;
        justify-content: center;
        align-items: center;
    }

.button {
    position: absolute;
    text-align: center;
    width: 240px;
    padding: 15px 30px;
    top: 65%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 22px;
    font-weight: bold;
    color: #fff;
    background: linear-gradient(135deg, #00d4ff, #8500ff);
    border: 2px solid transparent;
    border-radius: 50px;
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
    text-decoration: none;
    cursor: pointer;
    transition: all 0.4s ease-in-out;
    overflow: hidden;
    position: relative;
    animation: zoomPulse 2s infinite;
}

.button:before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 300%;
    height: 100%;
    background: rgba(255, 255, 255, 0.3);
    transform: skewX(-45deg);
    transition: 0.5s;
}

.button:hover:before {
    left: 100%;
}

.button:hover {
    color: #000;
    background: linear-gradient(135deg, #8500ff, #00d4ff);
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.6);
    transform: translate(-50%, -50%) scale(1.1);
}

.button:active {
    transform: translate(-50%, -50%) scale(0.95);
}

/* Animación de borde */
@keyframes borderGlow {
    0% {
        border-color: #00d4ff;
        box-shadow: 0 0 10px #00d4ff, 0 0 20px #8500ff;
    }
    50% {
        border-color: #8500ff;
        box-shadow: 0 0 20px #8500ff, 0 0 30px #00d4ff;
    }
    100% {
        border-color: #00d4ff;
        box-shadow: 0 0 10px #00d4ff, 0 0 20px #8500ff;
    }
}

/* Animación de zoom intermitente */
@keyframes zoomPulse {
    0% {
        transform: translate(-50%, -50%) scale(1);
    }
    50% {
        transform: translate(-50%, -50%) scale(1.1);
    }
    100% {
        transform: translate(-50%, -50%) scale(1);
    }
}


    /* Ajustes para pantallas grandes (escritorio) */
    @media (min-width: 1024px) {
        .landing {
            background-size: contain; /* Ajusta la imagen para que quepa completamente */
            background-position: center top; /* Ajusta la posición para enfocarse en la parte superior */
            background-repeat: no-repeat; /* Evita que la imagen se repita */
        }

        .button {
            top: 65%; /* Ajusta la posición del botón */
            font-size: 22px;
            padding: 20px 40px;
            width: 220px;
        }
    }
