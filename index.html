    .landing {
        position: relative;

.button {
    position: absolute;
    text-align: center;
    width: 300px; /* Más largo horizontalmente */
    padding: 12px 22px; /* Ajuste del padding para mantener proporciones */
    top: 80%; /* Ajuste vertical */
    left: 50%; /* Centrado horizontalmente */
    transform: translate(-50%, -50%); /* Centrado perfecto */
    font-size: 18px; /* Tamaño del texto */
    font-weight: bold;
    font-family: 'Montserrat', sans-serif; /* Fuente Montserrat */
    text-transform: uppercase; /* Texto en mayúsculas */
    color: #FFFFFF; /* Texto amarillo claro para mejor visibilidad */
    background: linear-gradient(135deg, #000000, #4d4d4d); /* Fondo con degradado */
    border: 2px solid transparent;
    border-radius: 25px; /* Bordes redondeados */
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); /* Menos sombra */
    text-decoration: none;
    cursor: pointer;
    transition: all 0.4s ease-in-out;
    overflow: hidden;
    animation: zoomPulse 1.5s infinite; /* Animación más rápida */
}

.button:before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 300%;
    height: 100%;
    background: rgba(255, 204, 0, 0.2); /* Haz de luz tenue y visible */
    transform: skewX(-45deg);
    transition: 0.5s;
}

.button:hover:before {
    left: 100%;
}

.button:hover {
    color: #fff; /* Cambia a blanco en hover */
    background: linear-gradient(135deg, #660000, #3d0000); /* Inversión del degradado */
    box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
    transform: translate(-50%, -50%) scale(1.05); /* Efecto hover discreto */
}

.button:active {
    transform: translate(-50%, -50%) scale(0.95);
}

/* Animación de zoom intermitente */
@keyframes zoomPulse {
    0% {
        transform: translate(-50%, -50%) scale(1);
    }
    50% {
        transform: translate(-50%, -50%) scale(1.05); /* Zoom más sutil */
    }
    100% {
        transform: translate(-50%, -50%) scale(1);
    }
}

            /* Ajustes para pantallas grandes (escritorio) */
